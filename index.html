<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Character Reference</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="is-loading">
      <div class="loader"></div>
    </div>
    <div id="app">
      <header id="name">
        <h1>Character Name</h1>
      </header>
      <div class="reference">
        <h2>Reference</h2>

        <h3>Ability Scores</h3>
        <table id="abilityScores">
          <thead>
            <tr>
              <td>Ability</td>
              <td>Score</td>
              <td>Mod</td>
            </tr>
          </thead>
          <tbody>
            <!-- <tr id="str"> <td>STR:</td> <td><input type="tel" maxlength="2" size="2" value="10"/></td> <td class="mod"></td> </tr> <tr id="dex"> <td>DEX:</td> <td><input type="tel" maxlength="2" size="2" value="10"/></td> <td class="mod"></td> </tr> <tr
            id="con"> <td>CON:</td> <td><input type="tel" maxlength="2" size="2" value="10"/></td> <td class="mod"></td> </tr> <tr id="int"> <td>INT:</td> <td><input type="tel" maxlength="2" size="2" value="10"/></td> <td class="mod"></td> </tr> <tr id="wis">
            <td>WIS:</td> <td><input type="tel" maxlength="2" size="2" value="10"/></td> <td class="mod"></td> </tr> <tr id="cha"> <td>CHA:</td> <td><input type="tel" maxlength="2" size="2" value="10"/></td> <td class="mod"></td> </tr> -->
          </tbody>
        </table>

        <h3>Skills</h3>
        <table id="skills">
          <thead>
            <tr>
              <td>Skill Name</td>
              <td>Points</td>
              <td>Mod</td>
              <td>Total</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="powers">
        <h2>Powers</h2>
        <button id="newRound">New Round</button>
        <button id="clear">Clear All</button>
        <div id="powersList"></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-firestore.js"></script>
    <script src="auth.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
    <script src="events.js"></script>
  </body>
</html>
